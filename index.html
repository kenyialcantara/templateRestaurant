<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myRestaurant</title>
    <link rel="stylesheet" href="./resource/css/main.css">
    <link rel="stylesheet" href="./menu/menu.css".css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7a2cfaf32f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav>
        <div id="_1">
            <a href="">LOGO</a>
        </div>
        <div id="_2">
            <a href="./menu/menu.html">MENU</a>
            <a href="./aboutUs/aboutUs.html">ABOUT US</a>
            <a href="">CONTACT</a>
            <div class="containerIcon">
                <a class="icon" href=""><i class="fab fa-facebook"></i></a>
                <a class="icon" href=""><i class="fab fa-instagram"></i></a>
                <a class="icon" href=""><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </nav>
    <main id="mainIndex">
        <section id="firstSectionIndex">
            <img src="./resource/image/backgroundRestaurant.jpg" alt="burguers" width="100%">
            <div id="myRestaurantName">
                <span>LOGO</span>
                <h1>MYRESTAURANT</h1>
            </div>
        </section>
        <section id="sectionPromotions">
            <h2>PROMOTIONS</h2>
            <article class="myPromotions">
                <div>
                    <img src="./resource/image/mealPromo1.jpg" alt="nameMeal1" width="100%">
                    <p>MEAL1'S NAME</p>
                    <div class="price">s/10</div>
                    <button class="makeOrder">Make an order</button>
                </div>
                <div>
                    <img src="./resource/image/mealPromo2.jpg" alt="nameMeal2" width="100%">
                    <p>MEAL2'S NAME</p>
                    <div class="price">s/20</div>
                    <button class="makeOrder">Make an order</button>
                </div>
                <div>
                    <img src="./resource/image/mealPromo3.jpg" alt="nameMeal3" width="100%">
                    <p>MEAL3'S NAME</p>
                    <div class="price">s/30</div>
                    <button class="makeOrder">Make an order</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p class="tittleFooter">CONTACT</p>
        <section id="contact">
            <div>
                <p><i class="material-icons">call</i>+51 987 654 321</p>
                <p><i class="material-icons">location_on</i> Lima, Per√∫</p>
            </div>
            <form name="myFormContact">
                <div>
                    <label for="name">Name: </label><input type="text" name="nombre" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="phone">Phone: </label><input type="text" name="phone" id="phone" placeholder="987 654 321">
                </div>
                <div>
                    <label for="email">Email: </label><input type="text" name="nombre" id="email" placeholder="myEmail@email.com">
                </div>
                <div id="messageTextArea">
                    <label for="message">Message: </label><textarea name="message" id="message" rows="5"></textarea>
                </div>
                <div>
                    <button type="submit" id="submit">Send</button>
                </div>
                <span></span>
            </form>
        </section>
        <section style="background-color: rgb(206, 206, 206);">
            <p class="tittleFooter">LOCATE US</p>
            <img src="./resource/image/map.jpg" alt="myLocate" width="100%">
        </section>
        <section id="copyRight">
            <p>
                <span>&copy; 2021 Testaurant by kenyiAlcantara</span>
            </p>
            <div style="margin: 20px 0;">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
            </div>
        </section>
    </footer>
</body>
</html>
